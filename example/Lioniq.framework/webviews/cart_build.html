<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>购物车 | LionIQ Template</title>

    <script type="text/javascript">
      var API_URL = "https://lioniq.com";

      var APP_KEY = "TEMPLATE_APP_KEY";
      var APP_SECRET = "TEMPLATE_APP_SECRET";
      var APP_SHOP_USER = "TEMPLATE_APP_SHOP_USER";


      /*
       * global callbacks
       */
       
      // callback when viewing item detail
      var didItemDetail = function() {
        console.log("[didItemDetail]");
        try {
          webkit.messageHandlers.didItemDetail.postMessage("itemDetail");
        } catch (e) {
          console.log("[didItemDetail] error happened: " + e);
        }
      };

      // callback when goto shopping cart main page
      var didMain = function() {
        console.log("[didCart]");
        try {
          webkit.messageHandlers.didMain.postMessage("cart");
        } catch (e) {
          console.log("[didCart] error happened: " + e);
        }
      };

      // callback when Item data is fetched from API
      var didLoadItemDetail = function(itemData) {
        console.log("[didLoadItemDetail]");
        try {
          webkit.messageHandlers.didLoadItemDetail.postMessage(itemData);
        } catch (e) {
          console.log("[didLoadItemDetail] error happened: " + e);
        }
      };

      // callback when viewing cart checkout
      var didCheckout = function() {
        console.log("[didCheckout]");
        try {
          webkit.messageHandlers.didCheckout.postMessage("checkout");
        } catch (e) {
          console.log("[didCheckout] error happened: " + e);
        }
      }

      // callback when order completes order
      var didOrder = function(orderData) {
        console.log("[didOrder]");
        try {
          webkit.messageHandlers.didOrder.postMessage(orderData);
        } catch (e) {
          console.log("[didOrder] error happened: " + e);
        }
      }
      
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
  </head>
  <body>
    <div id="app"></div>
    <script src="dist/commons.chunk.js"></script>
    <script src="dist/cart.js"></script>

  </body>
</html>
